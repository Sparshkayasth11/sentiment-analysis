<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <!-- Correct CSS Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .feature-card {
            background: #f4f6ff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .feature-card h3 {
            margin-bottom: 10px;
            color: #4a4aef;
        }

        .feature-card p {
            color: #555;
            margin-bottom: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 18px;
            background: #4a4aef;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .button-link:hover {
            background: #3737c9;
        }

        .logout {
            margin-top: 40px;
        }

        .logout a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Welcome, {{ user_name }} ðŸ‘‹</h1>
    <p class="subtitle">You are successfully logged in</p>

    <div class="feature-grid">

        <!-- Sentiment Analysis -->
        <div class="feature-card">
            <h3>ðŸ’¬ Sentiment Analysis</h3>
            <p>Analyze text and predict whether sentiment is positive or negative.</p>
            <a href="/predict-page" class="button-link">Go to Sentiment Tool</a>
        </div>

        <!-- Dashboard -->
        <div class="feature-card">
            <h3>ðŸ“Š Dashboard</h3>
            <p>View dataset statistics and model performance.</p>
            <a href="/dashboard" class="button-link">View Dashboard</a>
        </div>

    </div>

    <div class="logout">
        <p><a href="/index">ðŸšª Logout</a></p>
    </div>
</div>

</body>
</html>
